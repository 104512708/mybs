<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap-native-v4.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="btn" class="btn btn-success">添加到购物车</button>
        <div id="toast" class="toast fade">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded mr-2" width="20" height="20">
                    <rect fill="#007aff" width="100%" height="100%"></rect>
                </svg>
                <strong class="mr-auto">图书网提示</strong>
                <small>通知</small>
                <button type="button" class="ml-2 mb-2 close" id="close">
                    &times</button>
                </button>
            </div>
            <div class="toast-body">
                <strong>添加到购物车成功!</strong>
                <a href="#" class="alert-link">查看购物车</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("btn").onclick = function (e) {
            document.getElementById("toast").classList.add("show");
            e.target.disabled = true;
            setTimeout(() => {
                document.getElementById("close").onclick()
            }, 5000);
        }
        document.getElementById("close").onclick = function () {
            document.getElementById("toast").classList.remove("show");
            document.getElementById("btn").disabled = false;
        } 
    </script>
</body>
</html>
