<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap-native-v4.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">进入广东</button>
    <div class="modal  fade" id="myModal">
        <div class="modal-dialog modal-content">
            <div class="modal-header">
                <h4 class="modal-title">广东省概况</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="media mt-2">
                    <img src="img/gz.jpg" class="rounded-circle mr-3" style="width:60px;height: 60px">
                    <div class="media-body">
                        <h4>广东省</h4>
                        <p>广东省地处南海北部</p>
                        <div class="media">
                            <img src="img/zh.jpg" class="rounded-circle mr-3" style="width:45px;height: 45px">
                            <div class="media-body">
                                <h4>珠海</h4>
                                <p>珠海有“浪漫之城，百岛之市”的称号</p>
                            </div>
                        </div>
                        <div class="media">
                            <img src="img/mz.jpg" class="rounded-circle mr-3" style="width:45px;height: 45px">
                            <div class="media-body">
                                <h4>梅州</h4>
                                <p>梅州被誉为“世界客都”</p>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</body>

</html>
