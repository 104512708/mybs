<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap-native-v4.min.js"></script>        
  </head>
  <body>
    <div class="container">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div
            class="carousel-item active position-relative"
            style="padding-bottom: 60%"
          >
            <img class="w-100 h-100 position-absolute" src="img/gz.jpg" />
            <div class="carousel-caption">广东广州</div>
          </div>
          <div
            class="carousel-item position-relative"
            style="padding-bottom: 60%"
          >
            <img class="w-100 h-100 position-absolute" src="img/mz.jpg" />
            <div class="carousel-caption">广东梅州</div>
          </div>
          <div
            class="carousel-item position-relative"
            style="padding-bottom: 60%"
          >
            <img class="w-100 h-100 position-absolute" src="img/zh.jpg" />
            <div class="carousel-caption">广东珠海</div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
